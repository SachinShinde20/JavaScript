<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // --- JavaScript Conditional Statements ---

      // Example Data (for demonstration)
      let temperature = 25;
      let isRaining = false;
      let dayOfWeek = "Wednesday";
      let score = 85;

      // ✅ 1. `if` Statement
      // Executes a block of code if a specified condition is true.
      console.log("--- 1. `if` Statement ---");
      if (temperature > 20) {
        console.log("It's a warm day!");
      }

      if (isRaining) {
        console.log("Remember your umbrella!");
      }

      // ✅ 2. `if...else` Statement
      // Executes one block of code if the condition is true, and another if it's false.
      console.log("\n--- 2. `if...else` Statement ---");
      if (isRaining) {
        console.log("Stay indoors.");
      } else {
        console.log("Go out and enjoy the weather!");
      }

      let age = 17;
      if (age >= 18) {
        console.log("You are old enough to vote.");
      } else {
        console.log("You are not old enough to vote yet.");
      }

      // ✅ 3. `if...else if...else` Ladder
      // Checks multiple conditions sequentially. Executes the block for the first true condition.
      // If no condition is true, the `else` block (if present) is executed.
      console.log("\n--- 3. `if...else if...else` Ladder ---");
      if (score >= 90) {
        console.log("Grade: A");
      } else if (score >= 80) {
        console.log("Grade: B");
      } else if (score >= 70) {
        console.log("Grade: C");
      } else if (score >= 60) {
        console.log("Grade: D");
      } else {
        console.log("Grade: F");
      }

      let hour = new Date().getHours(); // Get current hour (0-23)
      if (hour < 12) {
        console.log("Good Morning!");
      } else if (hour < 18) {
        console.log("Good Afternoon!");
      } else {
        console.log("Good Evening!");
      }

      // ✅ 4. Ternary Operator (Shorthand for `if...else`)
      // A concise way to write simple `if...else` statements, returning a value.
      // Syntax: `condition ? expressionIfTrue : expressionIfFalse;`
      console.log("\n--- 4. Ternary Operator ---");
      let status = age >= 18 ? "Adult" : "Minor";
      console.log("Person's status: " + status);

      let lightColor = isRaining ? "blue" : "yellow";
      console.log("Light color: " + lightColor);

      // ✅ 5. `switch` Statement
      // Evaluates an expression and executes code based on matching `case` values.
      // `break` is important to exit the switch; otherwise, it will "fall through" to the next case.
      // `default` is optional and executes if no case matches.
      console.log("\n--- 5. `switch` Statement ---");
      switch (dayOfWeek) {
        case "Monday":
          console.log("It's the start of the week.");
          break;
        case "Tuesday":
          console.log("Second day of the week.");
          break;
        case "Wednesday":
          console.log("Hump day!");
          break;
        case "Thursday":
          console.log("Almost Friday!");
          break;
        case "Friday":
          console.log("Weekend is here!");
          break;
        case "Saturday":
        case "Sunday": // Multiple cases can share the same block
          console.log("It's the weekend!");
          break;
        default:
          console.log("That's not a valid day of the week.");
      }

      let fruit = "apple";
      switch (fruit) {
        case "banana":
          console.log("Banana is yellow.");
          break;
        case "apple":
          console.log("Apple is red or green.");
          break;
        case "orange":
          console.log("Orange is orange.");
          break;
        default:
          console.log("Unknown fruit.");
      }
    </script>
  </head>
  <body>
    <h1>Conditional Statements</h1>
  </body>
</html>
