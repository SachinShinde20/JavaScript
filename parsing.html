<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(parseInt("10")); // Output: 10 (radix 10 by default, though it's good practice to specify)
      console.log(parseInt("10.5")); // Output: 10 (stops at '.')
      console.log(parseInt("10 years")); // Output: 10 (stops at space)
      console.log(parseInt("years 10")); // Output: NaN (starts with non-numeric character)
      console.log(parseInt("  20")); // Output: 20 (leading whitespace ignored)

      // With radix specified:
      console.log(parseInt("10", 10)); // Output: 10 (decimal 10)
      console.log(parseInt("F", 16)); // Output: 15 (hexadecimal F is 15)
      console.log(parseInt("0F", 16)); // Output: 15 (hexadecimal 0F is 15)
      console.log(parseInt("11", 2)); // Output: 3 (binary 11 is 3)
      console.log(parseInt("010", 8)); // Output: 8 (octal 010 is 8)
      console.log(parseInt("010")); // Output: 10 (or 8, depending on engine - reason to specify radix!)
      console.log(parseInt("A", 10)); // Output: NaN (A is not a decimal digit)
    </script>
  </head>
  <body>
    <h1>Parsing</h1>
  </body>
</html>
